	<!DOCTYPE html>
	<html lang='zh-cn'>
	<head>
		<meta charset='utf-8'>
		<title>登录成功！</title>
		<script type="text/javascript">
		function oppen()
		{
			window.clearInterval(idd);
			window.open('index.html','_self');
		}
		function timmer()
		{
			$('time').innerText=$('time').innerText-1;
		}

		function $(id)
		{
		return document.getElementById(id);
		}
		window.setTimeout('oppen()',5000);
		var idd=window.setInterval('timmer()',1000);



		</script>

			padding: 0;
			margin: 0;

			text-decoration: underline;
		}

		</style>
	</head>
